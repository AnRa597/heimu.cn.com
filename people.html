    <title>可折叠人物导航</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">  
    <style>  
        .navbox {  
            border: 1px solid #00a0d5;  
            padding: 10px;  
        }  
        .navbox-title {  
            font-size: 1.5em;  
            color: #fff;  
            background-color: #00a0d5;  
            padding: 5px 10px;  
            margin-bottom: 10px;  
            cursor: pointer; /* 添加鼠标指针样式以表明可点击 */  
        }  
        .navbox-group {  
            margin-bottom: 10px;  
            display: none; /* 默认隐藏组内容 */  
        }  
        .navbox-group-title {  
            font-weight: bold;  
            color: #fff;  
            background-color: #00a0d5;  
            padding: 5px 10px;  
            cursor: pointer; /* 组标题也是可点击的，用于折叠/展开 */  
        }  
        .navbox-list {  
            list-style-type: none;  
            padding: 0;  
            background-color: #eee;  
            color: #7e0000;  
        }  
        .navbox-list li {  
            padding: 5px 10px;  
        }  
        .navbox-notes {  
            font-size: 0.9em;  
            margin-top: 10px;  
        }  
        .navbox-notes a {  
            color: #fff;  
        }  
    </style>  
    </head>  
    <style>  
        .page-link.clicked {  
            color: lightblue; /* 链接被点击后的颜色 */  
        }  
    </style>  
      
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            var links = document.querySelectorAll('.page-link');  
      
            links.forEach(function(link) {  
                link.addEventListener('click', function(e) {  
                    // 阻止链接的默认跳转行为（如果你不想立即跳转）  
                    // e.preventDefault();  
      
                    // 标记链接为已点击  
                    this.classList.add('clicked');  
      
                    // 注意：如果你没有调用e.preventDefault()，链接将立即跳转  
                    // 如果你想要在页面跳转后仍然看到颜色变化（在新页面上），  
                    // 你需要在新页面的加载逻辑中处理这个状态  
                });  
            });  
        });  
    </script> 
    <body>

<script>  
function toggleGroup(header) {  
    var content = header.nextElementSibling;  
    if (content.style.display === "none") {  
        content.style.display = "block";  
    } else {  
        content.style.display = "none";  
    }  
}  
</script>
