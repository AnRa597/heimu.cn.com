        <h3>最近更改</h3>  
        <div id="changeLog"></div>  
      
        <script>  
            // 假设这是你的更改函数  
            function updateContent(newContent) {  
                // 更新页面内容（这里只是示例，实际情况可能更复杂）  
                // ...  
      
                // 记录更改到localStorage  
                const log = localStorage.getItem('changeLog') || [];  
                log.unshift(`更改于 ${new Date().toLocaleString()}: ${newContent}`);  
                localStorage.setItem('changeLog', JSON.stringify(log.slice(0, 10))); // 限制日志数量  
      
                // 显示最近的更改  
                displayChanges();  
            }  
      
            function displayChanges() {  
                const log = JSON.parse(localStorage.getItem('changeLog') || '[]');  
                const changeLogDiv = document.getElementById('changeLog');  
                changeLogDiv.innerHTML = ''; // 清空之前的更改记录  
                log.forEach(entry => {  
                    const p = document.createElement('p');  
                    p.textContent = entry;  
                    changeLogDiv.appendChild(p);  
                });  
            }  
      
            // 示例：更新内容  
            updateContent('修改了标题颜色');  
      
            // 页面加载时显示更改  
            window.onload = displayChanges;
